<!-- Crear la View Articles -->
<section data-ng-controller="ArticlesController">
<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Prueba</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">         
      <ul class="nav navbar-nav navbar-right">        
        <li class="dropdown">
          <a href="#!" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          	<i class="fa fa-user fa-fw"></i>{{authentication.user.fullName}}<span class="caret"></span>
          </a>
          <ul class="dropdown-menu">     
          	<li><a href="#!">Configuración</a></li>       
            <li role="separator" class="divider"></li>
            <li><a href="/signout">Cerrar Sesión</a></li>
          </ul>
        </li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
<div class="container">
<div class="page-header">
  	<h1>Artículo <small>Crear</small></h1>
</div>
<div class="row">
<div class="col-md-4 col-md-offset-4">
<div class="panel panel-default">
                            <div class="panel-body">	
	<!-- El formulario nuevo artículo -->
	<form data-ng-submit="create()" role="form" novalidate>
		<div class="form-group">
			<label for="titulo">Titulo:</label>
			<input type="text" data-ng-model="titulo" id="titulo" placeholder="Titulo" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="contenido">Contenido:</label>
            <textarea data-ng-model="contenido" id="contenido" cols="30" rows="10" placeholder="Contenido" class="form-control"></textarea>
		</div>
        <div class="form-group">
        	<!-- El elemento mensaje de error -->
			<div data-ng-show="error" class="alert alert-danger">
				<strong data-ng-bind="error"></strong>
			</div>
        </div>
		<div class="form-group pull-right">
			<input type="submit" value="Guardar" class="btn btn-success">
            <a href="#!" class="btn btn-info">Cancelar</a>
		</div>		
	</form>
    </div>
</div>
</div>
</div>
</div>
</section>
