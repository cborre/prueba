<!-- La view cliente -->
<section data-ng-controller="ClientesController" data-ng-init="findOne()">
<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Prueba</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">         
      <ul class="nav navbar-nav navbar-right">        
        <li class="dropdown">
          <a href="#!" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          	<i class="fa fa-user fa-fw"></i>{{authentication.user.fullName}}<span class="caret"></span>
          </a>
          <ul class="dropdown-menu">     
          	<li><a href="#!">Configuración</a></li>       
            <li role="separator" class="divider"></li>
            <li><a href="/signout">Cerrar Sesión</a></li>
          </ul>
        </li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>       
<div class="container">
    <div class="page-header">
  		<h1>Cliente <small data-ng-bind="cliente.documento"></small></h1>
	</div>                      
    <div class="well">
            <ul class="list-unstyled user_data">
      			<li><strong>Nombres:</strong> {{cliente.nombres}}</li>
            	<li><strong>Detalles:</strong> {{cliente.detalles}}</li>
    		</ul>                  
        </div>
        <div class="pull-right">
        <a href="/#!/clientes/{{cliente._id}}/edit" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i>&nbsp;Editar</a>
        <a href="/#!/clientes/{{cliente._id}}/delete" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i>&nbsp;Borrar</a>
        <a href="#!" class="btn btn-warning btn-xs">Volver</a>
        </div>
    <!-- Mostrar los botones de edición para sede creada -->
    <div data-ng-show="authentication.user._id == sede.creador._id">
        <a href="/#!/sedes/{{sede._id}}/edit">editar</a>
        <a href="/#!/sedes/{{sede._id}}/delete">borrar</a>
    </div>
</div>
</section>
