<!-- La view editar cliente -->
<section data-ng-controller="ClientesController" data-ng-init="findOne()">
<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Prueba</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">         
      <ul class="nav navbar-nav navbar-right">        
        <li class="dropdown">
          <a href="#!" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          	<i class="fa fa-user fa-fw"></i>{{authentication.user.fullName}}<span class="caret"></span>
          </a>
          <ul class="dropdown-menu">     
          	<li><a href="#!">Configuración</a></li>       
            <li role="separator" class="divider"></li>

          </ul>

      </ul>

<div class="container">
<div class="page-header">
  		<h1>Cliente <small>Actualizar</small></h1>
</div>
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="panel panel-default">                           
                            <div class="panel-body">
                            	<!-- Formulario editar cliente -->
	<form data-ng-submit="update()" novalidate>
		<div class="form-group">
			<label for="documento">Documento:</label>
			<input type="text" data-ng-model="cliente.documento" id="documento" placeholder="Documentos" class="form-control" required>
		</div>
        <div class="form-group">
			<label for="nombres">Nombres:</label>
			<input type="text" data-ng-model="cliente.nombres" id="nombres" placeholder="Nombres" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="detalles">Detalles:</label>
            <textarea data-ng-model="cliente.detalles" id="detalles" cols="30" rows="10" placeholder="Detalles" class="form-control"></textarea>
        </div>
        <div class="form-group">
        	<!-- El elemento mensaje error -->
            <div data-ng-show="error">
                <strong data-ng-bind="error"></strong>
            </div>
        </div>
		<div class="form-group pull-right">
			<input type="submit" value="Actualizar" class="btn btn-success">
            <a href="#!" class="btn btn-info">Cancelar</a>
		</div>		
	</form>
	</div>
</div>
</div>
</div>
</div>
</section>
