<div class="container">
<div class="page-header">
  		<h1>Compra <small>Actualizar</small></h1>
</div>
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="panel panel-default">                           
                            <div class="panel-body">
	<!-- Formulario editar compra -->
	<form data-ng-submit="update()" novalidate>
		<div class="form-group">
			<label for="cliente">Cliente:</label>
            <div data-ng-init="findCliente()">
            	<select id="id_cliente" name="id_cliente" class="form-control" ng-model="compra.id_cliente._id" ng-options="cliente._id as cliente.nombres for cliente in clientes"></select>
            </div>
			<!--<input type="text" data-ng-model="compra.id_cliente" id="id_cliente" placeholder="Cliente" class="form-control" required>-->			
		</div>
        <div class="form-group">
			<label for="producto">Sede:</label>
            <div data-ng-init="findSede()">            
		      <select id="id_sede" name="id_sede" class="form-control" ng-model="compra.id_sede._id" ng-options="sede._id as sede.sede for sede in sedes"></select>
            </div>	
			<!--<input type="text" data-ng-model="compra.id_sede" id="id_sede" placeholder="Sede" class="form-control" required>-->			
		</div>
        <div class="form-group">
			<label for="producto">Producto:</label>
            <div data-ng-init="findProducto()">
            	<select id="id_producto" name="id_producto" class="form-control" ng-model="compra.id_producto._id" ng-options="producto._id as producto.producto for producto in productos" ng-change="getPrecio(producto)"></select>
            </div>
			<!--<input type="text" data-ng-model="compra.id_producto" id="id_producto" placeholder="Producto" class="form-control" required>-->
		</div>
        <div class="form-group">
			<label for="precio">Precio:</label>
			<input type="text" data-ng-model="compra.precio" id="precio" placeholder="Precio" class="form-control" required>			
		</div>
		<div class="form-group">
			<label for="descripcion">Descripci贸n:</label>
			<textarea data-ng-model="compra.descripcion" id="descripcion" cols="30" rows="10" placeholder="Descripci贸n" class="form-control"></textarea>			
		</div>
        <div class="form-group">
        	<!-- El elemento mensaje error -->
			<div data-ng-show="error" class="alert alert-danger">
				<strong data-ng-bind="error"></strong>
			</div>
        </div>
		<div class="form-group pull-right">
			<input type="submit" value="Actualizar" class="btn btn-success">
            <a href="#!" class="btn btn-info">Cancelar</a>
		</div>		
	</form>
	</div>
</div>
