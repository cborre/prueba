      </button>
      <a class="navbar-brand" href="#">Prueba</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#!" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          	<i class="fa fa-user fa-fw"></i>{{authentication.user.fullName}}<span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
          	<li><a href="#!">Configuraci贸n</a></li>

<div class="container">
<div class="page-header">
  		<h1>Compra <small>Crear</small></h1>
</div>
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="panel panel-default">
                            <div class="panel-body">
	<!-- El formulario nuevo producto -->
	<form data-ng-submit="create()" role="form" novalidate>
    	<div class="form-group">
			<label for="id_cliente">Cliente:</label>
		    <div data-ng-init="findCliente()">
            	<select id="id_cliente" name="id_cliente" class="form-control" ng-model="id_cliente" ng-options="cliente._id as cliente.nombres for cliente in clientes"></select>
            </div>
       </div>
       <div class="form-group">
			<label for="id_sede">Sede:</label>
            <div data-ng-init="findSede()">
		      <select id="id_sede" name="id_sede" class="form-control" ng-model="id_sede" ng-options="sede._id as sede.sede for sede in sedes"></select>
            </div>
       </div>
       <div class="form-group">
			<label for="id_producto">Producto:</label>
            <div data-ng-init="findProducto()">
            	<select id="id_producto" name="id_producto" class="form-control" ng-model="id_producto" ng-options="producto._id as producto.producto for producto in productos" ng-change="getPrecio(7)"></select>
            </div>
       </div>
       <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="text" data-ng-model="producto.precio" id="precio" name="precio" class="form-control" placeholder="Precio" required>
       </div>
       <div class="form-group">
			<label for="descripcion">Descripci贸n:</label>
            <textarea data-ng-model="descripcion" id="descripcion" class="form-control" cols="30" rows="10" placeholder="Descripci贸n"></textarea>
       </div>
       <div class="form-group">
        	<!-- El elemento mensaje de error -->
			<div data-ng-show="error" class="alert alert-danger">
				<strong data-ng-bind="error"></strong>
			</div>
        </div>
		<div class="form-group pull-right">
			<input type="submit" value="Guardar" class="btn btn-success">
            <a href="./#!/" class="btn btn-info">Cancelar</a>
		</div>
	</form>
     </div>
</div>
</div>
</div>
</div>
</section>
